<!DOCTYPE html>
<html>
<head>
    <title>BLOG WITH PHOTOS</title>
    <link rel="stylesheet" href="style.css">
    <script src=main.js></script>
</head>

<body onload="change_date()">
    <h1>Hello, Welcome to my Photography World!</h1>
    <h4 id="date"></h4>
    <div class="image-section">
        <div class="section-style">
            <img src="1.jpg">
            <p>By discovering nature, you discover yourself.</p>
        </div>

        <div class="section-style">
            <img src="2.jpg">
            <p>Adopt the pace of nature.</p>
        </div>
    </div>

    <div class="image-section">
        <div class="section-style">
            <img src="3.jpg">
            <p>If there is magic on this planet it is contained in water</p>
        </div>

        <div class="section-style">
            <img src="4.jpg">
            <p>Every cloud has its silver lining</p>
        </div>
    </div>
    
    <div class="image-section">
        <div class="section-style">
            <img src="5.jpg">
            <p>Try to be a rainbow in someone's cloud.</p>
        </div>

        <div class="section-style">
            <img src="6.jpg">
            <p>Home is where our story begins</p>
        </div>
    </div>
</body></html>
